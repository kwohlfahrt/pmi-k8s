apiVersion: v1
kind: ServiceAccount
metadata:
  name: pmi-k8s-test
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: pmi-k8s-test
rules:
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "watch", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: pmi-k8s-test
subjects:
- kind: ServiceAccount
  name: pmi-k8s-test
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: pmi-k8s-test
