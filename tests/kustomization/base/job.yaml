apiVersion: batch/v1
kind: Job
metadata:
  name: pmi-k8s-test
spec:
  completions: 2
  parallelism: 2
  completionMode: Indexed
  activeDeadlineSeconds: 60
  backoffLimit: 1
  template:
    spec:
      serviceAccountName: pmi-k8s-test
      containers:
        - name: test
          image: pmi-k8s-test:latest
          imagePullPolicy: IfNotPresent
          args:
            - --nproc=2
            - --nnodes=2
            - --node-rank=$(JOB_COMPLETION_INDEX)
            - ./main.py
            - --
            - "4"
          env:
            - name: JOB_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.labels['batch.kubernetes.io/job-name']
      restartPolicy: Never
